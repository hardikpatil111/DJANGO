 <form method="POST" action="{% url 'cart:update' %}">
    {% csrf_token %}
    {% if in_cart %}
        <input type="submit" value="Remove" class="btn btn-success"/>
    {% else %}
        <center><input type="submit" value="Add to Cart" class="btn btn-primary"/></center>
    {% endif %}
    <input type="hidden" name="prodid" value="{{pid}}"/>
</form>
