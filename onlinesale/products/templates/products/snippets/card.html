<div class="card" style="width: 18rem;">
    {% if obj.image %}
        <img src="{{obj.image.url}}" class="card-img-top" alt="{{obj.title}}">
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{obj.title}}</h5>
    <h4 class="card-text">{{obj.price}}</h4>
    <p class="card-text">{{obj.createedDate |timesince}}ago</p>
    <h3 class="card-text">{{obj.qty}} :-Available Quantity</h3>
    
    <p class="card-text">{{obj.description|truncatewords:15}}</p>
    <a href="{{obj.get_abs_url}}" class="btn btn-primary">View</a>
  </div>
</div>
